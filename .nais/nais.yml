apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-person
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /isalive
  readiness:
    path: /isready
  kafka:
    pool: {{ kafka.pool }}
  strategy:
    type: Recreate
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
  tokenx:
    enabled: true
  accessPolicy:
    outbound:
      external:
        - host: {{ urlPdl }}
  env:
    - name: PDL_ENDPOINT_URL
      value: { { endpoints.pdl } }
    - name: PDL_AUDIENCE
      value: { { audience.pdl } }
    - name: PDL_SCOPE
      value: { { scope.pdl } }
