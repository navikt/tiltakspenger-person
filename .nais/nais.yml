apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{ name }}
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /isalive
  readiness:
    path: /isready
  kafka:
    pool: {{ kafka.pool }}
  strategy:
    type: Recreate
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
